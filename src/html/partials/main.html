<main class="main">
  <section class="name__gallery">
    <div class="name__gallery__image">
      <img
        class="name__gallery__image--previous"
        src="./assets/images/icon-previous.svg"
        alt="previous"
      />
      <img
        class="name__gallery__image--next"
        src="./assets/images/icon-next.svg"
        alt="next"
      />
    </div>
    <div class="name__gallery__thumbnails"></div>
    <img
      id="1"
      class="name__gallery__thumbnails--img"
      src="./assets/images/image-product-1-thumbnail.jpg"
      alt="thumbnail"
    />
    <img
      id="2"
      class="name__gallery__thumbnails--img"
      src="./assets/images/image-product-2-thumbnail.jpg"
      alt="thumbnail"
    />
    <img
      id="3"
      class="name__gallery__thumbnails--img"
      src="./assets/images/image-product-3-thumbnail.jpg"
      alt="thumbnail"
    />
    <img
      id="4"
      class="name__gallery__thumbnails--img"
      src="./assets/images/image-product-4-thumbnail.jpg"
      alt="thumbnail"
    />
  </section>

  <section class="main__details">
    <h3 class="main__details__company">Sneaker Company</h2>
    <h2 class="main__details__title">Fall Limited Edition Sneakers</h2>
    <p class="main__details__description">These low-profile sneakers are
        your perfect casual wear companion. Featuring a durable rubber outer sole,
        they’ll withstand everything the weather can offer.</p>
    <div class="main__details__prices">
        <p class="main__details__prices--now">125.00 € <span class="discount">50%</span></p>
        <p class="main__details__prices--before">250.00 €</p>
    </div>    
    <div class="main__details__product">
        <div class="input">
            <img
            class="input__minus"
            src="./assets/images/icon-minus.svg"
            alt="minus"
            
          />
          <input class="number"type="number" value="0">
          <img
            class="input__plus"
            src="./assets/images/icon-plus.svg"
            alt="plus"
            />
        </div>
    </div>
    <button class="main__details__button"><img src="./assets/images/icon-cart.svg"/>Add to cart</button>
    </div>
  </section>
</main>
